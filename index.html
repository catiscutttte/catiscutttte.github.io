<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        header {
            
        }

        header .gnb {
            width:100%; background-color:#353535;
        }

        header .gnb ul {
            overflow:hidden; width:1000px; height:30px; line-height:30px; margin:0 auto;
        }

        header li{
            float:left; list-style:none; margin-left:82px; font-size:.9em;
        }

        header a{
            color:#ffffff; text-decoration:none;
        }

        header .logo {
            border:1px solid #cccccc;
            width:600px; height:90px; line-height:100px;
            margin:40px auto;
            text-align:center;
        }


        
        nav{
            width: 1000px;
            height: 60px;
            margin-top: 20px;
            border: solid 1px #cccccc;
            text-align: center;
            padding-top: 30px;
        }
        nav li{
            list-style-type: none;
            float: left;
            margin: 20px 50px;
            display: inline;
        }

        #content {
            width:1000px; margin:0 auto;
        }

        #content .section1 {
            overflow:hidden;
            width:1000px; height:400px; margin:0 auto;
            border:1px solid #cccccc;
        }

        #content .section1 div {
            height:400px; float:left; line-height:400px; text-align:center;
            border:1px solid #cccccc;
            box-sizing:border-box;
        }

        #content .slide_banner { width:700px; }
        #content .side_banner { width:300px; }

        #content .section2 div {
            margin-top:10px;
            width:1000px; height:400px; line-height:400px; text-align:center;
            border:1px solid #cccccc;
            box-sizing:border-box;
        }

        #content .hit_product {
            overflow:hidden;
        }

        #content .hit_product ul li {
            list-style:none; float:left; margin:0 7px 0 0;
            width:240px; border:1px solid #cccccc; box-sizing:border-box;
        }

        #content .hit_product ul li:first-child {
            margin-left:7px;
        }

        #content .md_product {
            overflow:hidden;
        }

        #content .md_product ul li {
            list-style:none; float:left; margin:0 7px 0 0;
            width:240px; border:1px solid #cccccc; box-sizing:border-box;
        }

        #content .md_product ul li:first-child {
            margin-left:7px;
        }

        footer {
            width:1000px; height:310px; margin:20px auto 0;
            overflow:hidden;
        }

        footer div {
            float:left; height:250px;
            border:1px solid #cccccc; box-sizing:border-box;
        }



        footer div:nth-child(2) {
            width:500px;
        }


        footer div:last-child {
            width:1000px; height:50px; margin:10px auto 0; background-color:#242424; color:#ffffff;
            text-align:center; line-height:50px;
            clear:both; border:0;
        }
        .dropdown   {
            display: inline-block;  /*고쳐야ㅣ됨 */
            margin:50px; 
        }
        .dropdownContents{
            display: none;
            background-color: skyblue;
            position: absolute;
            font : white;
            width: 200px;
            padding : 12px 16px;
        }
        .dropdown:hover .dropdownContents{
            display: block;
        }
        .search input{ 
          width:400px;
            font-size:20px;
            border:1px solid #3488d9;

            padding:5px;
            margin-left: 750px;
        }
        .btn_search {
            width:124px; height:38px;
            background:url(./img/search.PNG) no-repeat 0 0;
            border:0;
            padding: 10px;

        }
        #pagetop{
            margin: 0;
            position: fixed;
            right: 0;
            bottom: 42px;
        } /*top이미지 추가해야함*/
    </style>

</head>

    </header> 
    <nav>
